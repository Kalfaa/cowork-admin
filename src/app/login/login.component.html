<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Connexion</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nom de compte" formControlName="username" required>
        <mat-error>
          Veuillez rentrer un nom de compte valide
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
        <mat-error>
          Veuillez rentrer un mot de passe valide
        </mat-error>
      </mat-form-field>
            <mat-error *ngIf="loginInvalid">
              Nom de compte ou mot de passe erron√©
            </mat-error>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
